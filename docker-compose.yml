services:
  postgres:
    image: postgres:16-alpine
    container_name: stalk_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stalk_user -d stalk_landing" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stalk_network

  backend:
    build:
      context: ./backend
    container_name: stalk_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stalk_network

  nginx:
    image: nginx:alpine
    container_name: stalk_nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - stalk_network

volumes:
  postgres_data:

networks:
  stalk_network:
    driver: bridge
